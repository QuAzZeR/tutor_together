<ion-view ng-controller="ProfileController" title="Profile" ng-init="init()">
    <ion-header-bar class="bar-stable bar-header center" style="background-color:#3cd5af;">
        <button class="button button-icon icon ion-android-arrow-back"></button>
        <div class="h1 title">Schedules</div>
    </ion-header-bar>

    <ion-content>


        <ion-list>

          <div class="list">
            <div class="item item-icon-left" href="#">
              <i class="icon ion-android-time"></i>
              <h2>Monday</h2>
              <p>10:00 - 12:00</p>
            </div>

            <div class="item item-icon-left" href="#">
              <i class="icon ion-android-time"></i>
              <h2>Tuesday</h2>
              <p>10:00 - 12:00</p>
            </div>

          </div>

          <br>


            <div class="bar bar-footer">
              <button class="button button-outline button-positive" style="width:100%;">
                Create Schedules
              </button>
            </div>

        </ion-list>

    </ion-content>
    </ion-view>
