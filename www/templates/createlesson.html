
<ion-view ng-controller="CreateLessonController" title="CreateLesson" ng-init="init()">
    <ion-header-bar class="bar-stable bar-header center" style="background-color:#3cd5af;">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="go_back()"></button>
        <div class="h1 title">Create Lesson</div>
    </ion-header-bar>

    <ion-content>


      <ion-list>
      
        <!-- subject -->
        <label class="item item-icon-left ion-erlenmeyer-flask item-input item-select">
          <div class="input-label">
            &nbsp;
            Subject
          </div>
          <select name="Subject" id="subject" ng-model = "selected_subject">
            <option ng-repeat="subject in Subjects" value="{{subject}}">{{subject}}</option>
          </select>
        </label>

        <!-- level -->           
        <label class="item item-icon-left ion-university item-input item-select">
          <div class="input-label">
            &nbsp;
            Level
          </div>
          <select name="Level" id="level" ng-model = "selected_level">
            <option ng-repeat="level in levels" value="{{level}}">{{level}}</option>
          </select>
        </label>

        <!-- Day -->
        <div class="item item-button-right">
          Schedules
          <button class="button button-clear button-positive" ng-click="go_schedule()">
            <i class="icon ion-chevron-right"></i>
          </button>
        </div>

        <!-- description -->
        <label class="item item-input item-stacked-label">
          <span class="input-label" >Descriptions</span>
          <input type="text" placeholder="text" ng-model="description" >
        </label>

      </div>

      <br>

              <button class="button button-outline button-positive" style="width:100%;" ng-click="create(selected_subject,selected_level,description)" >
                Create
              </button>
    </ion-list>


    </ion-content>

</ion-view>
