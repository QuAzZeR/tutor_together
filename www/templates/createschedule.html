<ion-view ng-controller="CreateScheduleController" title="create_schedule" ng-init="init()">
    <ion-header-bar class="bar-stable bar-header center" style="background-color:#3cd5af;">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="go_back()"></button>
        <div class="h1 title">Create Schedules</div>
    </ion-header-bar>

    <ion-content>


        <ion-list>
          <div class="list">

            <label class="item item-input item-select">
              <div class="input-label">
                Day
              </div>
              <select ng-model = "selected_day">
                <option value="Monday" selected>Monday</option>
                <option value="Tuesday" >Tuesday</option>
                <option value="Wednesday" >Wednesday</option>
                <option value="Thursday" >Thursday</option>
                <option value="Friday" >Friday</option>
                <option value="Saturday" >Saturday</option>
                <option value="Sunday" >Sunday</option>
              </select>
            </label>

            <label class="item item-input item-select">
              <div class="input-label">
                Starts
              </div>
              <select ng-model="selected_timestart">
                <option value="00.00" selected>00.00</option>
                <option value="01.00">01.00</option>
                <option value="02.00">02.00</option>
                <option value="03.00">03.00</option>
                <option value="04.00">04.00</option>
                <option value="05.00">05.00</option>
                <option value="06.00">06.00</option>
                <option value="07.00">07.00</option>
                <option value="08.00">08.00</option>
                <option value="09.00">09.00</option>
                <option value="10.00">10.00</option>
                <option value="11.00">11.00</option>
                <option value="12.00">12.00</option>
                <option value="13.00">13.00</option>
                <option value="14.00">14.00</option>
                <option value="15.00">15.00</option>
                <option value="16.00">16.00</option>
                <option value="17.00">17.00</option>
                <option value="18.00">18.00</option>
                <option value="19.00">19.00</option>
                <option value="20.00">20.00</option>
                <option value="21.00">21.00</option>
                <option value="22.00">22.00</option>
                <option value="23.00">23.00</option>
              </select>
            </label>
            <label class="item item-input item-select">
              <div class="input-label">
                Ends
              </div>
              <select ng-model="selected_timeend">
                
                <option value="01.00" selected>01.00</option>
                <option value="02.00">02.00</option>
                <option value="03.00">03.00</option>
                <option value="04.00">04.00</option>
                <option value="05.00">05.00</option>
                <option value="06.00">06.00</option>
                <option value="07.00">07.00</option>
                <option value="08.00">08.00</option>
                <option value="09.00">09.00</option>
                <option value="10.00">10.00</option>
                <option value="11.00">11.00</option>
                <option value="12.00">12.00</option>
                <option value="13.00">13.00</option>
                <option value="14.00">14.00</option>
                <option value="15.00">15.00</option>
                <option value="16.00">16.00</option>
                <option value="17.00">17.00</option>
                <option value="18.00">18.00</option>
                <option value="19.00">19.00</option>
                <option value="20.00">20.00</option>
                <option value="21.00">21.00</option>
                <option value="22.00">22.00</option>
                <option value="23.00">23.00</option>
              </select>
            </label>
          </div>
              <button class="button button-outline button-positive" style="width:100%;" ng-click="create(selected_day,selected_timestart,selected_timeend)">
                Create
              </button>
        </ion-list>

    </ion-content>

</ion-view>
