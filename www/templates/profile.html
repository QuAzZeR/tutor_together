<ion-view ng-controller="ProfileController" title="Profile" ng-init="init()">
<ion-side-menus >
<ion-side-menu side="left" >
                <ion-header-bar class="bar-stable" style="background-color:#3cd5af;">
                    <h1 class="title"></h1>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item class="item" nav-clear menu-close href="#/profile" >
                            Profile
                        </ion-item>
                        <ion-item class="item" nav-clear menu-close href="#/mylesson" ng-show="showData.isTutor == true">
                            My Lesson
                        </ion-item>
                        <ion-item class="item" nav-clear menu-close href="#/search" ng-show="showData.isTutor == false">
                            Search
                        </ion-item>
                        <ion-item class="item" nav-clear menu-close href="#/createlesson" ng-show="showData.isTutor == true">
                            Create Lesson
                        </ion-item>
                        
                        <ion-item class="item" nav-clear menu-close href="#/login" >
                            Logout
                        </ion-item>
                        
                    </ion-list>
                </ion-content>
            </ion-side-menu>
<ion-side-menu-content>

    <ion-header-bar class="bar-stable bar-header" style="background-color:#3cd5af">
            <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
            <div class="h1 title">Profile</div>
            <button class="button button-icon icon ion-android-create"></button>
        </ion-header-bar>
        <ion-content>
            <div  align="center" >
                
                <img class="full-image profile-image" src="{{showData.pic_profile}}" />
                
            </div>
            <div class="list">
                <div class="item item-icon-left" href="#">
                    <i class="icon ion-android-person"></i> {{showData.firstname}} {{showData.lastname}}

                </div>

                

                <div class="item item-icon-left" href="#">
                    <i class="icon ion-chatbubble-working"></i> {{showData.tel}}
                    
                </div>

                <div class="item item-icon-left" href="#">
                    <i class="icon ion-android-mail"></i> {{showData.email}}
                    
                </div>
                <div class="item item-icon-left" href="#" ng-show="showData.isTutor == true">
                    <i class="icon ion-erlenmeyer-flask"></i> {{showData.teach}}
                </div>

                

            </div>

        </ion-content>
</ion-side-menu-content>
</ion-side-menus>
</ion-view>
