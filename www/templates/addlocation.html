<ion-view ng-controller="addLocationController" title="Location" ng-init="init()">
    <ion-header-bar class="bar-stable bar-header center" style="background-color:#3cd5af;">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="go_back()"></button>
        <div class="h1 title">Add Location</div>
    </ion-header-bar>
    <ion-content>

        <div>
            <div id="map" map></div>
            
            <div width="80%" class="list list-inset" style="margin-left:10%;margin-right:10%;">
<!--
                <label class="item item-input">
                    <input type="text" ng-model="user.desc" placeholder="Description">
                </label>
-->

                <button class="button button-full button-positive" ng-click="saveDetails()">
                    Save Location
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
